<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da cafeteria">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Café</li>
            <li class="cabecalho-lista-item">Gatos</li>
     </ul>
    </header>
    <section class="Cafeteria-Tematica">
    <div class="Cafeteria-Tematica-conteudo">
<h2 class="Cafeteria-Tematica-titulo">Cafeteria Tematica</h2>
<p class="Cafeteria-Tematica-texto-um">É uma cafeteria tematica que proporciona produtos com preços acessíveis ao mesmo tempo que disponibiliza a interação com felinos presentes no local</p>
    </div>
<img class="Cafeteria-Tematica-imagem" src="café.webp" alt="foto de café">
    </section>
    <section class="cafe">
        <h2 class="cafe-titulo"> Gatos e Cafés</h2>
    <div class="cafeteria-todos">
        <div class="cafeteria-div">
        <img class="gato-imagem" src="gato laranja.webp" alt="foto do gato">
        <h3 class="cafeteria-nome">Gato laranja</h3>
        </div>
        <div class="cafeteria-div">
        <img class="gatocafe-imagem" src="pexels-photo-9968610.jpeg" alt="foto do gato com cafe">
        <h3 class="cafeteria-nome">Gato com cafe</h3>
        </div>
        <div class="cafeteria-div">
        <img class="produtos-imagem" src="pexels-photo-4916562.jpeg" alt="produtos">
        <h3 class="cafeteria-nome">Gato laranja</h3>
        </div>
    </div>
    </section>

</body>
</html>
